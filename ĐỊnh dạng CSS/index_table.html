<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        table {
            width: 600px;
            height: auto;
        }
        /* tr:last-child {
            background-color: #fff000;
        } */
        
        td:hover {
            background: greenyellow;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>EMPLOYEE</h1>
    <table border="1">
        <tr>
            <th colspan="2">IT</th>
            <th colspan="2">Accounts</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Locetion</th>
            <th>Name</th>
            <th>Locetion</th>
        </tr>
        <tr>
            <td>David</td>
            <td>New York</td>
            <td>John</td>
            <td>London</td>
        </tr>
    </table>
    <hr>
    <h1>REPORT</h1>
    <table>
        <tr>
            <td rowspan="2" colspan="2">Result</td>
            <td colspan="3">Range</td>
        </tr>

        <tr>
            <td>18 to 20</td>
            <td>25 to 50</td>
            <td>Over 50</td>
        </tr>
        <tr>
            <td rowspan="3">Your favorite vacation destination</td>
            <td>Dubai</td>
            <td>25%</td>
            <td>50%</td>
            <td>25%</td>
        </tr>
        <tr>
            <td>Bangkok</td>
            <td>40%</td>
            <td>30%</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>Switzerland</td>
            <td>30%</td>
            <td>20%</td>
            <td>50%</td>
        </tr>
    </table>
</body>

</html>
